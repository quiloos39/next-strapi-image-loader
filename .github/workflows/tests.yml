name: Tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn ci
      - name: Run tests
        run: yarn test
